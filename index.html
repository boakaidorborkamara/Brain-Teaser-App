<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Teaser Camp</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <img src="./images/background.jpg" alt="background image">
    <div id="container">
        <header>
            <h1>BRAIN TEASER CAMP</h1>
            <p>Answer questions from your favourite subjects.</p>
        </header>
        <main>
            <div id="subjectArea">
                <p>CHOOSE SUBJECT</p>
                <select name="Subject Type" id="subjectType">
                    <option value="english"> English</option>
                    <option value="math">Math</option>
                    <option value="history">History</option>
                    <option value="bible">Bible</option>
                </select>
            </div>
            <div id="amoutArea">
                <p>AMOUNT OF QUESTIONS</p>
                <select name="" id="amoutOfQuestions">
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>

            <div id="btnArea">
                <button type="button" id="startBtn">Begin Teaser</button>
            </div>
        </main>
       
    </div>

    <!-- submission of questions code start here -->
    <div id="questionairContainer">


        <div id="questions_area">
            <ol>
                <li>
                    <p>What is a noun?</p>
                    <input type="radio" name="noun">
                    <label for="">A person place or thing</label>
                    <br>
                    <input type="radio" name="noun">
                    <label for="">A person place or thing</label>
                    <br>
                    <input type="radio" name="noun">
                    <label for="">A person place or thing</label>
                    <br>
                    <input type="radio" name="noun">
                    <label for="">A person place or thing</label>
                </li>
            </ol>

          
        </div>


        <div id="resultArea">
            <div id="btn_area">
                <button>Submit Answer</button>
                <button>Next Question</button>
            </div>
            
            <div id="notifyResult">
                <p>CORRECT</p>
            </div>

        </div>

    </div>
  
    <script src="./js/script.js"></script>
</body>
</html>
