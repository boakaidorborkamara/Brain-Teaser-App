<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Teaser Camp</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <img src="./images/background.jpg" alt="background image">
    <div id="container">
        <header>
            <h1>BRAIN TEASER CAMP</h1>
            <p>A study app designed to help your improve your knowledge.</p>
        </header>
        <main>
            <div id="subjectArea">
                <p>CHOOSE SUBJECT</p>
                <select name="" id="">
                    <option value=""> English</option>
                    <option value="">Math</option>
                    <option value="">History</option>
                    <option value="">Bible</option>
                </select>
            </div>
            <div id="amoutArea">
                <p>AMOUNT OF QUESTIONS</p>
                <select name="" id="">
                    <option value="">2</option>
                    <option value="">5</option>
                    <option value="">10</option>
                    <option value="">15</option>
                    <option value="">20</option>
                </select>
            </div>

            <div id="btnArea">
                <button>Begin Teaser</button>
            </div>
        </main>
       
    </div>
  
    <script src="./js/script.js"></script>
</body>
</html>
